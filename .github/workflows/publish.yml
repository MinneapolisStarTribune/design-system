name: Publish Design System

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node with authentication
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@minneapolisstartribune'

      - name: Install dependencies
        run: yarn install

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package.json version
        env:
          HUSKY: 0
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit --no-verify -m "chore: bump version to ${{ steps.version.outputs.version }}"

          git fetch origin main
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse origin/main)

          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "Error: main branch has moved since workflow started."
            echo "Local: $LOCAL"
            echo "Remote: $REMOTE"
            echo "Please re-run the release workflow."
            exit 1
          fi

          git push origin main

      - name: Build package
        run: yarn build

      - name: Publish to GitHub Packages
        env:
          # Required to authenticate when publishing to GitHub Packages registry
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}
        run: yarn publish --non-interactive
